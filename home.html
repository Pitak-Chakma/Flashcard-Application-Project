<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FlashCard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgba(255, 255, 255, 0.9);">
    <div class="dashboard-container p-3 p-md-4">
        <!-- Welcome Section -->
        <div class="welcome-section mb-4">
            <h1 class="welcome-heading">Welcome, Pitak Sir!</h1>
            <p class="welcome-text">Here's your study overview.</p>
        </div>

        <!-- First Row -->
        <div class="row g-3 mb-4">
            <!-- Total Decks Card -->
            <div class="col-12 col-md-4">
                <div class="stat-card c1">
                    <h3>Total Decks</h3>
                    <p class="stat-value">0</p>
                </div>
            </div>
            <!-- Total Flashcards Card -->
            <div class="col-12 col-md-4">
                <div class="stat-card c2">
                    <h3>Total Flashcards</h3>
                    <p class="stat-value">0</p>
                </div>
            </div>
            <!-- Today's Attempts Card -->
            <div class="col-12 col-md-4">
                <div class="stat-card c3">
                    <h3>Today's Attempts</h3>
                    <p class="stat-value">0</p>
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="statistic-placeholder">
                    <h3>Statistic 1</h3>
                    <p>Space for adding statistic later.</p>
                </div>
            </div>
        </div>

        <!-- Third Row -->
        <div class="row">
            <div class="col-12">
                <div class="statistic-placeholder">
                    <h3>Statistic 2</h3>
                    <p>Space for adding statistic later.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
