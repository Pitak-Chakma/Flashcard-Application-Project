{% extends "layout.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Edit User</h1>
        <p class="lead">Update user information and role</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">User Details</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_edit_user', user_id=user.id) }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            {% for role in roles %}
                                <option value="{{ role.value }}" {% if user.role == role %}selected{% endif %}>{{ role.value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="text-muted">
                    <strong>User ID:</strong> {{ user.id }}<br>
                    <strong>Joined:</strong> {{ user.date_joined.strftime('%Y-%m-%d %H:%M:%S') }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
