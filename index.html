<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="d-flex flex-column">
            <h2 class="logo">FlashCard</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="home.html" class="nav-link active"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="createDeck.html" class="nav-link"><i class="fas fa-plus-circle"></i> Create Deck</a></li>
                <li class="nav-item"><a href="study.html" class="nav-link"><i class="fas fa-book"></i> Study</a></li>
                <li class="nav-item"><a href="recommended.html" class="nav-link"><i class="fas fa-star"></i> Recommended</a></li>
            </ul>
            <div class="user-menu mt-auto">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        User Name
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <div id="content" class="p-4">
            <iframe id="main-frame" src="home.html" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
        
                // Remove the 'active' class from all menu items
                document.querySelectorAll('.nav-link').forEach(item => {
                    item.classList.remove('active');
                });
        
                // Add the 'active' class to the clicked menu item
                this.classList.add('active');
        
                // Update the iframe source
                const frame = document.getElementById('main-frame');
                frame.style.opacity = 0;
                setTimeout(() => {
                    frame.src = this.getAttribute('href');
                    frame.style.opacity = 1;
                }, 300);
        
                // Collapse the sidebar on mobile
                document.getElementById('sidebar').classList.remove('active');
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
